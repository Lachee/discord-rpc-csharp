name: Create Release ðŸ“¦

on:
  push:
    branches:
      - master

jobs:
  # Tag the build
  tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: Klemensas/action-autotag@stable
      id: auto-tag
      with:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        tag_prefix: "v"
    outputs:
      version: "${{steps.auto-tag.outputs.version}}.${{github.run_number}}"
      tag: ${{ steps.auto-tag.outputs.tagname }}

  # build the packages
  build:  
    runs-on: ubuntu-latest
    needs: [ tag ]
    steps:
      # Check-out repository
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x



      # Version the repository
      - name: Update Versions
        shell: pwsh
        run: |
          ./.github/workflows/scripts/PatchAssemblyInfoVersion.ps1 ${{needs.tag.outputs.version}}
          ./.github/workflows/scripts/PatchNuspecVersion.ps1 ${{needs.tag.outputs.version}}

      # Library Build
      - name: Build Library
        run: dotnet build DiscordRPC -c Release

      # Nuget Builds
      - name: Build Nuget
        run: dotnet pack DiscordRPC -c Release

      # Upload Artifacts
      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          name: "nuget-pkg"
          path: "DiscordRPC/bin/Release/*.nupkg"
      - name: Upload .NET Standard 2.0
        uses: actions/upload-artifact@v4
        with:
          name: "netstandard2.0-dll"
          path: "DiscordRPC/bin/Release/netstandard2.0"      
      - name: Upload .NET 9.0
        uses: actions/upload-artifact@v4
        with:
          name: "net9.0-dll"
          path: "DiscordRPC/bin/Release/net9.0"
      - name: Upload .NET FX
        uses: actions/upload-artifact@v4
        with:
          name: "netfx4.5-dll"
          path: "DiscordRPC/bin/Release/net45"

  
  # Update the release
  release:
    runs-on: ubuntu-latest
    needs: [ tag, build ]
    if: ${{ startsWith(needs.tag.outputs.tag, 'v') }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package Artifacts
        run: |
          mkdir -p release

          # Copy Zip
          for d in artifacts/*-dll/ ; do
              folder="${d%/}"
              zipname="${folder}.zip"
              (cd "$folder" && zip -r "../../release/$(basename "$zipname")" .)
          done

          # Copy Nuget
          cp artifacts/**/*.nupkg release/.
            
      - name: Create GitHub Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ needs.tag.outputs.tag }}
          prerelease: true
          title: Release ${{ needs.tag.outputs.tag }}
          files: release/**/*
